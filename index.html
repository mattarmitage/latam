<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollama Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            margin: 0;
        }
        .step {
            width: 80%;
            height: 50px;
            background: #009688;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
        }
        .highlight {
            background: #e91e63;
        }
        #progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #progress-percentage {
            font-size: 24px;
            color: #009688;
        }
    </style>
</head>
<body>
    <section>
        <div class="step">Step 1</div>
    </section>
    <section>
        <div class="step">Step 2</div>
    </section>
    <section>
        <div class="step">Step 3</div>
    </section>
    <div id="progress-container">
        <span id="progress-percentage">0%</span>
    </div>
    <div id="progress-bar"><span></span></div>
    <script src="https://unpkg.com/scrollama"></script>
    <script src="js/app.js"></script>
</body>
</html>
